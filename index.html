<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">

            <p class="subtitle">Contador de Ganancias en Tiempo Real</p>

        <div class="stats-grid">

                <div class="card-header">

                    <div class="glow-effect"></div>

            <div class="stat-card medlog">
                <div class="card-header">
                    <h2>üè• MEDLOG</h2>

                <div class="counter" id="medlog-counter">$0</div>
                <div class="rate">$1,300,000 / mes</div>
                <div class="progress-bar">
                    <div class="progress-fill medlog-progress"></div>
                </div>
            </div>

            <!-- Total -->
            <div class="stat-card total">
                <div class="card-header">
                    <h2>üé∞ TOTAL GANANCIAS</h2>
                    <div class="glow-effect"></div>
                </div>

                <div class="jackpot-effect">
                    <span class="jackpot-text">üíé JACKPOT üíé</span>

        </div>

        <div class="controls">

        </div>

        <div class="time-info">

                <span id="current-time"></span>
            </div>
            <div class="session-info">
                Sesi√≥n iniciada: <span id="session-start">--:--</span>

    </div>

    <div class="floating-money">

</html>
